                        <style>
                            @keyframes blink {
                                from {
                                    transform: scale(0);
                                }

                                30% {
                                    transform: scale(0);

                                }

                                to {
                                    transform: scale(1.25);
                                }
                            }

                            .cls-1 {
                                fill: url(#radial-gradient-8);
                            }

                            .cls-1,
                            .cls-2,
                            .cls-3,
                            .cls-4,
                            .cls-5,
                            .cls-6,
                            .cls-7,
                            .cls-8,
                            .cls-9,
                            .cls-10,
                            .cls-11,
                            .cls-12,
                            .cls-13 {
                                transform: scale(0);
                                stroke-width: 0px;
                                animation: blink 1.4s ease;
                                animation-iteration-count: infinite;
                                animation-direction: alternate;
                                transform-box: fill-box;
                                transform-origin: 50% 50%;
                                filter: url(#AI_Shadow_2);
                                overflow: visible;
                            }

                            @keyframes cogent-blink {
                                from {
                                    opacity: .5;
                                    transform: scale(.9);
                                }

                                to {
                                    opacity: 1;
                                    transform: scale(1);
                                }
                            }

                            .cogent {
                                fill: url(#radial-gradient-13);
                                animation: cogent-blink 3s ease;
                                animation-iteration-count: infinite;
                                animation-direction: alternate;
                                transform-box: fill-box;
                                transform-origin: 50% 50%;
                            }
