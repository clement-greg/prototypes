                                stroke-width: 8px;

                                fill: none;
                                stroke: #ee52f4;
                                stroke-linecap: round;
                                stroke-miterlimit: 10;
                            }

                            .cls-2 {
                                stroke-width: 15px;
                            }

                            .cls-3 {
                                fill: #b3b3b3;
                                stroke-width: 0px;
                            }

                            @keyframes bounce-up {
                                from {
                                    transform: translateY(0);
                                }

                                25% {
                                    transform: translateY(-40px);
                                }

                                50% {
                                    transform: translateY(0);
                                }
                            }

                            .line {
                                animation: bounce-up 3s ease;
                                animation-iteration-count: infinite;
                            }

                            .line2 {
                                animation-delay: .1s;
                            }

                            .line3 {
                                animation-delay: .2s;
                            }

                            .line4 {
                                animation-delay: .3s;
                            }

                            .line5 {
                                animation-delay: .4s;
                            }

                            .line6 {
                                animation-delay: .5s;
                            }

                            @keyframes blink {
                                from {
                                    opacity: 1;
                                }

                                25% {
                                    opacity: .25;
                                }

                                50% {
                                    opacity: 1;
                                }
                            }

                            .loading {
                                animation: blink 3s ease;
                                animation-iteration-count: infinite;

                            }
                        </style>
