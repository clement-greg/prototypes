<div style="position: fixed;
top: 100px;
left: 100px;
z-index: 1000;
background-color: #fff;
padding: 30px;
border-radius: 5px;">

  <mat-form-field appearance="outline">
    <mat-label>Animation</mat-label>
    <mat-select [(ngModel)]="selectedInput" >
      @for (animation of inputs; track animation) {
        <mat-option [value]="animation">{{ animation.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <div style="margin-top: 30px">
    <button mat-button mat-raised-button color="primary" (click)="playAnimation()">Play</button>
  </div>
</div>
