<div class="container">

    <h1 class="center">Menu</h1>


    <div *ngFor="let group of groupedRoutes">
        <h2>{{ group.category }}</h2>
        <ul>
            <li *ngFor="let route of group.routes">
                <a mat-button [routerLink]="route.path">{{ route.title || route.path }}</a>
            </li>
        </ul>
    </div>
</div>
