<div class="center">
    <img [src]="item.thumbnails[0][3]">

    <div class="variants">
        <a style="cursor: pointer;" *ngFor="let variant of item.variants" (click)="showVariant(variant)">
            <img [src]="variant.thumbnail">
        </a>
    </div>
</div>
<p>{{item.title}}</p>
<p>{{item.price | currency}}</p>
<app-star-rating-viewer [stars]="item.rating"></app-star-rating-viewer>

<div class="center">
    <button mat-button (click)="view()">View</button>
</div>
