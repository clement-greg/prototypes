<img src="/assets/images/parts-diagram.png">

<div id="svgContainer" (mousedown)="mouseDown($event)" (mouseup)="mouseUp($event)" (mousemove)="mouseMove($event)">
  <svg version="1.2" baseProfile="tiny" id="mySvg">

    @for (hotSpot of circles; track hotSpot) {
      <circle (click)="selectCircle(hotSpot, $event)" style="cursor: pointer;" stroke="red" stroke-width="2" [attr.fill]="getFill(hotSpot)" [attr.cx]="hotSpot.x" [attr.cy]="hotSpot.y" [attr.r]="hotSpot.radius"></circle>
    }
    @for (polygon of polygons; track polygon) {
      <polygon (click)="selectPolygon(polygon, $event)" style="cursor: pointer;" stroke="red" stroke-width="2" [attr.fill]="getPolygonFill(polygon)" [attr.points]="getPolygonPoints(polygon)"></polygon>
    }
  </svg>
</div>

<h1>{{selectedMode}}</h1>

<button mat-button (click)="selectedMode = 'Circle'">Circle</button>
<button mat-button (click)="selectedMode = 'Shape'">Shape</button>

<button mat-button (click)="save()">Save</button>
